<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>myHome</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/settings.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="whhg-font/css/whhg.css">
	</head>
	
	<body>
		<main class="main">
			<div class="container-btn fixed-container">
				<div class="container-settings">
					<div class="container-settings__top">
						<div class="container-settings__inner inner-temp">
							<span class="inner-temp__label icon-temperature-thermometer"></span>
							<span class="inner-temp__temp js-temp">0</span>Cº
						</div>

						<button class="container-settings__btn icon-settingsfour-gearsalt"
										aria-label="настройки"
										aria-expanded="false"
										aria-controls="set">
						</button>
					</div>

					<form class="container-settings__form form-settings" action="#" id="set">
						<div class="form-setting__inner">
							<label class="form-settings__label">Tаймер выключения:
								<input class="form-settings__input form-settings__input--little js-timer" 
											 type="text"
											 inputmode="numeric" 
											 name="timer"
											 maxlength="3">
							</label>

							<label class="form-settings__label">Вкл/Откл:
								<input class="form-settings__input" type="checkbox" name="check">
							</label>
						</div>

						<label class="form-settings__label">ip:
							<input class="form-settings__input" type="text" name="timer" placeholder="192.168.0.101">
						</label>

						<button class="form-settings__btn">Применить</button>
					</form>
				</div>

				<div class="container-scripts">
					<div class="heading-container">
						<h2 class="heading-container__heading">Сценарии</h2>
						<button class="heading-container__button"
							aria-expanded="false" 
              aria-controls="popap" 
							aria-label="сценарии">
							<span class=" icon-chevron-right"></span>
						</button>
					</div>

					<div class="container-hiding">
						<div class="container-scripts__buttons" id="popap">
							<button class="container-scripts__btn">Доброе утро</button>
							<button class="container-scripts__btn">Hа работу</button>
							<button class="container-scripts__btn">Выключить всё</button>
							<button class="container-scripts__btn">Вечер</button>
							<button class="container-scripts__btn">сценарий-5</button>
							<button class="container-scripts__btn">сценарий-6</button>
						</div>
					</div>	
				</div>

				<div class="container-btn__section-1">
					<div class="container-btn__container  js-btn-1">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-1</span>
					</div>
	
					<div class="container-btn__container js-btn-2">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-2</span>
					</div>
	
					<div class="container-btn__container js-btn-3">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-3</span>
					</div>
	
					<div class="container-btn__container js-btn-4">
						<button class="container-btn__button ">
							<span class="icon-lamp"></span>
						</button>

						<span class="container-btn__title">свет. п.</span>
					</div>

					<div class="container-btn__container js-btn-5">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-5</span>
					</div>
	
					<div class="container-btn__container js-btn-6">
						<button class="container-btn__button">
							<span class="icon-ceilinglight"></span>	
						</button>
						
						<span class="container-btn__title">кнопка-6</span>
					</div>
	
					<div class="container-btn__container js-btn-7">
						<button class="container-btn__button">
							<span></span>	
						</button>

						<span class="container-btn__title">кнопка-7</span>
					</div>
	
					<div class="container-btn__container js-btn-8">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-8</span>
					</div>

					<div class="container-btn__container js-btn-9">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-9</span>
					</div>
	
					<div class="container-btn__container js-btn-10">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-10</span>
					</div>
	
					<div class="container-btn__container js-btn-11">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-11</span>
					</div>
	
					<div class="container-btn__container js-btn-12">
						<button class="container-btn__button">
							<span></span>
						</button>

						<span class="container-btn__title">кнопка-12</span>
					</div>
				</div>
			</div>
		</main>

		<script src="scripts/jquery-3.4.1.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
